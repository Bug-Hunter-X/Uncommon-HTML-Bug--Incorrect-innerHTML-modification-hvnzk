<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Ensure the DOM is fully loaded before attempting to modify the element's content
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('myDiv').innerHTML = "<p>This is a paragraph.</p>";
    });
  </script>
</body>
</html>
